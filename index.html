<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>rock paper scissor game</title>
        <link rel="stylesheet" href="game.css">
    </head>
    <body>
        <h4>Rock Paper Scissor</h4>
        <div class="div">
            <div class="choice">
                <img src="imgs/rock.png" alt="ROCK" id="rock">
            </div>
            <div class="choice">
                <img src="imgs/paper.png" alt="PAPER" id="paper">
            </div>
            <div class="choice">
                <img src="imgs/scissors.png" alt="SCISSOR" id="scissor">
            </div>
        </div>

        <div class="scorecountdisplay">
            <div class="score">
                <p id="userScore">0</p>
                <p>user</p>
            </div>
            <div class="score">
                <p id="compScore">0</p>
                <p>comp</p>
            </div>
        </div>

        <div class="msg-container">
            <p id="msg">play your move</p>

        </div>
        <button id="reset"
            onclick="console.log('button clicked')">Reset</button>
        <script src="game.js"></script>
    </body>
</html>
